name: Install Tunnel Agent and Config AWS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Standard checkout to access repository files
      - uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install the specific version of the package globally
      - name: Install @alexcolls/nuxt-ux
        run: npm install -g @alexcolls/nuxt-ux@0.6.2

      # Verify installation (Optional, but good for debugging)
      - name: Verify Version
        run: npm list -g @alexcolls/nuxt-ux

      # Create the .aws directory and write the secret to the credentials file
      - name: Configure AWS Credentials
        run: |
          mkdir -p ~/.aws
          echo "${{ secrets.AWS }}" > ~/.aws/credentials
          chmod 600 ~/.aws/credentials # Secure the file permissions
